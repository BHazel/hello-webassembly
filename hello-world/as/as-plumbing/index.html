<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello, World! (AssemvlyScript Plumbing)</title>
    </head>
    <body>
        <h1 id="world-greeting"></h1>
        <p>Enter your name to get a personalised greeting.</p>
        <input id="name" type="text" placeholder="Your Name" />
        <button onclick="greetTheUser()">Greet</button>
        <h2 id="user-greeting"></h2>
        
        <script type="module" src="hello.js"></script>
        <script type="module" src="index.js"></script>
        <script type="module">
            import { greetTheUser, greetWorld } from './index.js';

            window.greetWorld = greetWorld;
            window.greetTheUser = greetTheUser;

            setTimeout(() => {
                greetWorld();
            }, 50);
        </script>
    </body>
</html>
